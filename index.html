<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header"><h1>BATTLESHIP</h1></div>
    <div class="content">
      <div class="place-ships">
        <h2>Place Ships</h2>
        <button class="direction">Horizontal</button>
        <div class="place-board"></div>
        <button class="start">Start</button>
      </div>
      <div class="text-container">
        <p class="text">Click a cell on the enemy board to attack!</p>
      </div>
      <div class="board-container">
        <div class="playerBoard"></div>
        <button class="restart gone">Play Again</button>
        <div class="computerBoard"></div>
      </div>
    </div>
    <div class="footer">
      <p>Nicholas-Battista 2024</p>
      <a href="https://github.com/Nicholas-Battista" target="_blank">
        <img src="imgs/github-mark-white.png"github logo" />
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
